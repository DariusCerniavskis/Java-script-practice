<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div>
        <header>
            <h1>viršus</h1>
        </header>
        <main>
            <h1>pagrindinis</h1>
            
        </main>
        <footer>
            <h1>Apačia</h1>
        </footer>

        
        <nav>
            <h1>navigacija</h1>
        </nav>

        <article>
            <h1>Kortelė</h1>
        </article>
        <section>
            <h1>sekcija</h1>
        </section>

        <head>
            <h1>Galva</h1>
        </head>
        

        
        
        
        <!-- eilutės tarpas -->
        <br>

        <!-- nuoroda -->
        <!-- href = "nuoroda į tinklalapį"  # - tuščia -->
        <a href="#">Nuorodos pavadiniams</a>

        <!-- paveiksliukas -->
        <img src="kelias link paveiksliuko" alt="alternatyva nepasikrovus">
    

        <!-- ------------------------------------------------ -->
        <!-- tekstiniai tegai -->
        <!-- standartiniai dydžiai -->
        <h1>from</h1>
        <h6>to</h6>

        <strong>pastorintas šriftas</strong>
        <i>pasviręs šriftas</i>
        <u>pabrauktas šriftas</u>

        <span>Intarpas teksto eilutje</span>

        <!-- Nenumeruotas sąrašas -->
        <ul>
            <li>Honda</li>
            <li>Porshe</li>
        </ul>

        <!-- Numeruotas sąrašas -->
        <ol>
            <li>1. Honda</li>
            <li>2. Porshe</li>
        </ol>


        <!-- --------------------------------------------- -->
        <!-- Formos -->
        <input type="text" name="pavadinima prie inputo" id="nuoroda-js" placeholder="Default value">
        <!-- type:  text, email???, password (nerodo teksto), -->
        <!--        date, time, file??? -->

        <button></button>

        <label for="name-input">Žymė</label>

        <textarea name="" id="" cols="30" rows="10">Tekstinis laukas</textarea>

        <!-- iškrentantis meniu -->
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>

        <!-- Slankiklis -->
        <input type="range" min="3" max="20" />

        <!-- Varnelė -->
        <input type="checkbox" /><span>Agree with our terms and conditionds</span>
    
        <!-- Pasirinkimas iš jungilkių -->
        <fieldset>
            <label for="house">House</label>
            <input type="radio" id="house" name="house-type" />
            <label for="flat">Flat</label>
            <input type="radio" id="flat" name="house-type" />
        </fieldset>




        <!-- -------------------------------------------------------------- -->
        <!-- Selektoriai pagal prioritetą (aprašymas css) -->
        <!-- visi tegai * -->

        <div></div> <!-- visi div'ai (div) -->
        <div class="selector"></div> <!-- konkreti klasė (.selector) -->           
        <div id="selector"></div> <!-- konkretus ID  (#selector)-->  
        <div style="width:200px ;"></div>  <!-- CSS teisiog tege -->  

        

    </div>





    
    <script src="./java-script.js"></script>
</body>
</html>
