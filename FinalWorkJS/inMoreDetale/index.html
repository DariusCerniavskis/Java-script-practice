<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="stylesDetail.css" />
    </head>
    <body>
        <div class="page-wrapper">
                <div id="real-estate-wrapper">
                    <div class="header-wrapper">
                        <h2>Selected real estate in more detail</h2>
                        <div id="confirmation-wrapper">
                            <h3 id="confirm-text">Are you sure?</h3>
                            <div class="confirm-btn-wrapper">
                                <button id="yes-button">YES</button>
                                <button id="no-button">NO</button>
                            </div>
                        </div>
                        <div class="del-nav-wrapper">
                            <button id="tempDelete">Delete from list</button>
                            <button id="restore">Restore</button>
                            <button id="totalyDelete">Totaly Delete</button>
                            <button id="exit">Exit</button>
                        </div>
                    </div>
                    
                    <section>
                        <div class="estate-wrapper">
                            <div class="img-wrapper">
                                <img src="" alt="selected real estate object">
                            </div>
                            
                            <div class="data-wrappere">
                                <div class="data-pair-wrappere">
                                    <h3>Type: </h3>
                                    <h3 id="type">garden house</h3>
                                </div>
                                
                                <div class="data-pair-wrappere">
                                    <h3>Built year: </h3>
                                    <h3 id="builtYear">2020</h3>
                                </div>                               
 
                                <div class="data-pair-wrappere">
                                    <h3>Location: </h3>
                                    <h3 id="location">Klaipėda</h3>
                                </div>            
                               
                                <div class="data-pair-wrappere">
                                    <h3>Price (€): </h3>
                                    <h3 id="price">50000</h3>
                                </div>   

 


                                <div class="info-box"></div>
                            </div>
                        </div>
                    </section>
                </div>
                
            </div>        



        <script  src="./scriptDetail.js"></script>
        <!-- <script type="module" src="./scriptDetail.js"></script> -->
    </body>
</html>
