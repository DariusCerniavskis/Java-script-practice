<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="user-wrapper">
            <div class="user-input-wrapper">
                <div class="input-wrapper">
                    <h5>User Name:</h5>
                    <input id="userName" type="text" placeholder="" />
                </div>

                <div class="input-wrapper">
                    <h5>User email:</h5>
                    <input
                        id="userEmail"
                        type="text"
                        placeholder="exmp: name@server"
                    />
                </div>

                <div class="input-wrapper">
                    <h5>User password:</h5>
                    <input id="userPassword" type="password" placeholder="" />
                </div>
            </div>

            <div class="button-wrapper">
                <button class="submit-btn" id="submit">Submit</button>
                <button class="delete-btn" id="delete">
                    Dalete last element
                </button>
            </div>

            <div class="mesage-wrapper">
                <h3>Message:</h3>
                <p id="message"></p>
            </div>
        </div>

        <script src="./java-scripr.js"></script>
    </body>
</html>
